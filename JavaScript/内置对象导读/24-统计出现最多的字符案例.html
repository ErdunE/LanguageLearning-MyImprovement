<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 有一个对象 来判断是否有该属性 对象['属性名']
        // var o = {
        //     age: 18
        // }
        // if (o['age']) {
        //     console.log('里面有该属性');
        // } else {
        //     console.log('里面没有该属性');
        // }

        // 判断一个字符串 'abcoefoxyozzopp' 中出现最多的字符，并统计其次数

        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); // chars 是字符串中每一个字符
            if (o[chars]) // o[chars]得到的是属性值
            {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        // 2.遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);
    </script>
</head>
