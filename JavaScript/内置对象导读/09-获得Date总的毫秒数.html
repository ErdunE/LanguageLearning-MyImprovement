<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 获得date总得毫秒数(时间戳) 不是当前时间的毫秒数 而是距离1970年1月1日过了多少毫秒
        // 1.通过valueof()  getTime()
        var date = new Date();
        console.log(date.valueOf()); // 就是 我么现在的时间 距离1970年1月1日的总得毫秒数
        console.log(date.getTime());
        // 2.简单的写法(最常用的写法)
        var date1 = +new Date();
        console.log(date1);
        // 3.更简单的方法 H5 新增的 获得总的毫秒数
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
