    <script>
        // 数组排序
        // 1.翻转数组
        var arr = ['pink', 'red', 'blue']
        arr.reverse();
        console.log(arr);

        // 2.数组排序（冒泡排序）
        var arr1 = [3, 4, 7, 1];
        arr1.sort(function(a, b) {
            //return a - b; //升序的排列顺序
            return b - a; //降序的排列顺序
        })
        console.log(arr1);
    </script>
