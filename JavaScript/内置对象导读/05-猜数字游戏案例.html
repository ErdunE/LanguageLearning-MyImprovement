<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 程序随机生成一个1-10的数字，并让用户输入一个数字，
        // 1.如果大于该数字，就提示，该数字大了，继续猜；
        // 2.如果小于该数字，就提示，该数字小了，继续猜；
        // 3.如果等于该数字，就提示猜对了，结束程序。

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1, 10));

        var random = getRandom(1, 10);
        while (true) { // 小心死循环
            var num = prompt('你来猜？请输入一个1-10之间的数字');
            if (num > random) {
                alert('该数字大了，继续猜');
            } else if (num < random) {
                alert('该数字小了，继续猜');
            } else {
                alert('猜对了');
                break; // 退出整个循环，结束程序
            }
        }
    </script>
</head>

</body>

</html>
