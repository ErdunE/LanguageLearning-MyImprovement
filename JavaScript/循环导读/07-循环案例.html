<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 求1-100之间所有数的平均值 需要一个sum（和）的变量 还有一个 avg（平均值）的变量
        var sum = 0;
        var avg = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        avg = sum / 100;
        console.log('1-100之间所有数的平均值' + avg);

        // 2. 求1-100之间所有偶数和奇数的和 需要一个odd（奇数）的变量 还有一个 even（偶数）的变量

        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('1-求1-100之间所有偶数的和' + even);
        console.log('1-求1-100之间所有奇数的和' + odd);


        // 3. 求1-100之间所有能被3整除的数字的和

        var res = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                res = res + i;
            }
        }
        console.log('1-100之间所有能被3整除的数字的和' + res);
    </script>
</head>
