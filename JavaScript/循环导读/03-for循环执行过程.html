<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环的执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好吗');
        }
        // 1. 授限制性里面的计数器变量 var i = 1 但是这句话在for里面只执行一次
        // 2. 去 i <= 100 来判断是否满足条件 如果满足条件 就去执行循环体 不满足条件则退出循环
        // 3. 最后执行i++ i++是单独写的代码 递增 第一轮结束
        // 4. 接着执行 i <= 100  来判断是否满足条件 如果满足条件 就去执行循环体 不满足条件则退出循环
    </script>
</head>

<body>

</body>

</html>
