    <title>Document</title>
    <script>
        // 用户输入年份，输出当前年份的2月份的天数

        function backDay() {
            var year = prompt('请您输入想要查询的年份:');
            if (isRunYear(year) == true) {
                alert(year + '年是闰年，2月份有29天');
            } else {
                alert(year + '年是平年，2月份有28天');
            }
        }
        backDay();

        // 判断是否为闰年的函数
        function isRunYear(year) {
            //如果是闰年返回ture 否则返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
