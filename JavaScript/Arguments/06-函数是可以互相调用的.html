    <title>Document</title>
    <script>
        // 函数是可以互相调用的
        function fn1() {
            console.log(11);
            fn2(); // 在fn1函数中 调用了 fn2函数
        }
        fn1();

        function fn2() {
            console.log(22);
        }
    </script>
</head>
