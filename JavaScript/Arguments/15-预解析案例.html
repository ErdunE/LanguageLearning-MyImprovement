            var a = 123;
        }
        // 相当于执行了以下代码

        }
        a = 18;
        f1();
        */

        // 案例4
        f1();
        console.log(a);
        console.log(b);
        console.log(c);

        function f1() {
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 相当于执行了以下代码
        function f1() {
            var a;
            // 相当于var a = 9, b = 9 , c = 9 // b 和 c 直接赋值 没有var声明 所以当全局变量看
            a = b = c = 9;
            console.log(a); // 9
            console.log(b); // 9
            console.log(c); // 9 
        }
        f1();
        console.log(c); // 9
        console.log(b); // 9
        console.log(a); // undefined
