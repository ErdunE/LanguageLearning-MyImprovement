<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.JavaScript作用域：就是代码名字在某个范围内起作用和效果 目的是为了提高程序的可靠性，更重要的是减少命名冲突
        // 2. Js的作用域(es6) 全局作用域 局部作用域
        // 3. 全局作用域：整个script标签 或者是 一个单独的js文件
        var num = 10;
        var num = 30; //覆盖num=10
        console.log(num);
        // 4. 局部作用域（函数作用域） 在函数内部就是局部作用域 这个代码名字只在函数内部起作用和效果
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
