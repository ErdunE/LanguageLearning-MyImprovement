    <title>Document</title>
    <script>
        // 案例1：结果是几
        function f1() { // 外部函数
            var num = 123;

            function f2() { // 内部函数
                console.log(num); // 站在目标出发 一层一层往外找
            }
            f2();
        }
        var num = 456;
        f1();
    </script>
