    <script>
        // 利用函数翻转任意数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }

        var arr1 = reverse([1, 2, 3, 4]);
        console.log(arr1);
        var arr2 = reverse(['blue', 'pink', 'red']);
        console.log(arr2);
    </script>
