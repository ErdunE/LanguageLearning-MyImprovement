<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量、 属性、 函数、 方法的区别
        // 1.变量和属性的相同点 他们都是用来存储数据了
        var num = 10;
        var obj = {
            age: 18
        }

        console.log(obj.age);
        // console.log(age);

        // 变量 单独声明并赋值 使用的时候单独写出变量名 单独存在
        // 属性 在对象里面是不需要声明的 使用的时候必须是 对象.属性

        // 2.函数和方法的相同点 都是事先某种功能 简单说都是做某件事
        // 函数是单独 声明并且调用 的  函数名() 单独存在的
        // 方法 在对象里面 调用的时候 对象.方法()
    </script>

</head>

<body>

</body>

</html>
