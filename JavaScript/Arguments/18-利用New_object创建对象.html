<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用new Object 创建对象
        var obj = new Object();
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('hi~');
        }

        // 1.1 我们是用等号赋值的方法 添加对象的属性和方法；
        // 1.2 每个属性和方法之间用分号结束；
        console.log(obj.uname);
        console.log(obj.age);
        console.log(obj.sex);
        console.log(obj.sayHi());
    </script>
</head>

<body>

</body>

</html>
