<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1问
        // console.log(num); // number is not defined

        // 2问
        console.log(num); // undefined 
        var num = 10;
        //相当于执行了以下代码
        var num;
        console.log(num);
        num = 10;

        // 3问
        fn();

        function fn() {
            console.log(11);
        }

        // 4问
        fun(); // fun is not a function
        var fun = function() {
                console.log(22);
            }
            //相当于执行了以下代码
            // var fun;
            // fun();

        // function() {
        //     console.log(22);
        // }


        // 1. 我们js引擎运行js分为两步：预解析 代码执行
        // 1.1 预解析 js引擎会把js 里面的的所有 var 还有 function 提升到当前作用域最前面
        // 1.2 代码执行 按照代码书写的顺序从上到下执行
        // 2. 预解析分为 变量预解析（变量提升） 和 函数预解析（函数提升）
        // 2.1 变量提升 就是把所有的变量声明提升到当前作用域的最前面 不提升赋值操作
        // 2.2 函数提升 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
    </script>
</head>

</body>

</html>
