<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 利用对象字面量创建对象{}
        // var obj = {}; //创建了一个空对象;
        var obj = {
                uname: '张三丰',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('hi~');
                }
            }
            // 1.1 里面的属性或者方法我们采取键值对的形式 键 属性名 ： 值 属性值
            // 1.2 多个属性或者方法中间用逗号隔开
            // 1.3 方法冒号后面跟的是一个匿名函数
            // 2. 使用对象
            // 2.1 调用对象的属性 我们采取 对象名.属性名
        console.log(obj.uname);
        // 2.2 调用属性还有一种办法 对象名['属性名']
        console.log(obj['age']);
        // 2.3 调用对象的方法 sayHi 对象名.方法名
        obj.sayHi();
    </script>
</head>

</body>

</html>
