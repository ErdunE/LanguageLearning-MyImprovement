    <script>
        // 求数组[2,6,1,7,4]里面所有元素的和以及平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var avg = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        console.log(sum);
        console.log(avg);
