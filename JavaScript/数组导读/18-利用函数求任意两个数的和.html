<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 1. 利用函数求任意两个数的和

        function getSum(num1, num2) {
            var sum = 0;
            sum = num1 + num2;
            console.log(sum);
        }
        getSum(1, 3);
        getSum(3, 8);

        // 2. 利用函数求任意两个数之间的和

        function getSums(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSums(1, 100);
        getSums(1, 10);
        // 3. 注意点
        // 3.1 多个参数之间用逗号隔开
        // 3.2 形参可以看做不用声明的变量
    </script>
