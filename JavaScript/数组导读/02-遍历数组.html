    <title>Document</title>
    <script>
        // 遍历数组 ： 就是把数组的元素从头到尾访问一次
        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);
        }
        // 1. 因为我们的数组索引号从0开始，所以i必须从0开始 i<3
        // 2. 输出的时候 arr[i] i计数器当索引来用
    </script>
</head>
