<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 1. 函数是做某件事情或者实现某种功能
        /*
        function cook(aru) {
            console.log(aru);
        }

        cook('大肘子！');
        */
        // 2. 函数的返回值格式
        /*
        function 函数名(){
            return 需要返回的结果;
        }
        函数名();
        */
        // 2.1 我们函数只是实现某种功能，最终结果需要返回给函数的调用者函数名（）通过return实现的
        // 2.2 只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名（）=return 后面的结果
        // 3. 代码验证
        function getResult() {
            return 666;
        }
        getResult(); // getResult() = 666
        console.log(getResult());

        function cook(aru) {
            return aru;
        }
        console.log(cook('大肘子！'));

        function getSun(num1, num2) {
            return num1 + num2;
        }
        console.log(getSun(1, 2));
    </script>
