<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 数组（Array）： 就是一组数据的集合 储存在单个变量下的方式
        // 2. 利用new 创建数组
        var arr = new Array();
        // 3. 利用数组字面量创建数组[]
        var arr = [];
        var arr1 = [1, 2, 'pink老师', true];
        // 4. 数组里面的数据一定要用逗号隔开
        // 5. 数据里面的数据 比如1，2 我们称之为数组元素
        // 6. 获取数组元素 格式 数组名[索引号] 索引号从0开始
        console.log(arr1);
        console.log(arr1[2]);
        console.log(arr1[3]);
        var arr2 = ['迪丽热巴', '古力娜扎', '佟丽丫丫'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); // 因为没有这个数组元素 所以输出的结果是undefined
    </script>
</head>

<body>

</body>

</html>
