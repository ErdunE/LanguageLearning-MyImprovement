<head>

    <title>Document</title>
    <script>
        // 利用函数 求数组[5,2,99,101,67,77]中的最大数值
        function getArrayMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length - 1; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        // getArrayMax([5, 2, 99, 101, 67, 77])实参是一个数组送过去
        // 在我们的实际开发中， 我们经常用一个变量来接受 函数的返回结果 使用更简单
        var result = getArrayMax([5, 2, 99, 101, 67, 77, 102]);
        console.log(result);
    </script>
