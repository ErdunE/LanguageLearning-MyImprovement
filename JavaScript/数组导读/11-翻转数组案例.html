    <title>Document</title>
    <script>
        // 将数组['red', 'green', 'blue', 'pink','purple']的内容翻转过来存放
        var arr = ['red', 'green', 'blue', 'pink', 'purple', 'hotpink'];
        var newArray = [];
        var j = arr.length - 1;
        for (var i = 0; i < arr.length; i++) {
            newArray[j] = arr[i];
            j--;
        }
        console.log(newArray);
    </script>
