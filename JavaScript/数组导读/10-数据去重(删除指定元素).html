<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        // 将[2,0,6,1,77,0,52,0,25,7]中的0去掉后，形成一个不包含0的新数组
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArray = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArray[newArray.length] = arr[i];
            }
        }
        console.log(newArray);
    </script>
