    <script>
        // 利用函数 求两个数的最大值
        function findMax(num1, num2) {
            /*
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
            */
            return num1 > num2 ? num1 : num2;
        }
        console.log(findMax(1, 5));
        console.log(findMax(7, 5));
