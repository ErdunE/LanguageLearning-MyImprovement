    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        // 1. if的语法结构 如果if
        // if(条件表达式){
        // 执行语句
        // }
        // 2. 执行思路 如果 if 里面的条件表达式为真 true 则执行大括号里面的 执行语句
        // 如果 if 里面的条件表达式为假 false 则不执行大括号里面的语句 则执行if语句后面的代码
        if (3 < 5) {
            alert('沙漠骆驼');
        }
    </script>
