<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 想要一个变量自己加1
        var num = 1;
        num = num + 1;
        num = num + 1;
        console.log(num);
        // 2. 前置递增运算符 ++ 写在变量的前面
        var age = 10;
        ++age;
        console.log(age); // 11
        // 3. 先+1 后返回值
        var p = 10;
        console.log(++p + 10); // 21
    </script>
</head>

<body>

</body>

</html>
