<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户在弹出框中输入一个水果，如果有就弹出该水果的价格，如果没有就弹出”没有次水果’
        var fruit = prompt('请输入您想查询的水果名称:');

        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5元/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是5元/斤');
                break;
            default:
                alert('没有此水果');
                break;
        }
    </script>
</head>

</html>
